<div id="fondo">
    <div class="container">
        <div class="row">
            <div class="col-6  offset-2">
                <div class="items">
                    <h4>Editar Información</h4>
                    <div>
                        <form [formGroup]="form" (ngSubmit)="actualizar()">
                            <div class="form-group">
                                <label for="nombre"><b>Nombre </b></label>
                                <input formControlName="nombre" type="text" class="form-control"
                                    placeholder="Colocar Nombre">
                            </div>
                            <div class="form-group">
                                <label for="apellido"> <b>Apellido </b></label>
                                <input formControlName="apellido" type="text" class="form-control"
                                    placeholder="Colocar Apellido">
                            </div>
                            <div class="form-group">
                                <label for="titulo"><b>Título Obtenido</b></label>
                                <input formControlName="titulo" type="text" class="form-control"
                                    placeholder="Colocar Título">
                            </div>
                            <div class="form-group">
                                <label for="foto_url"><b>Foto de Perfil </b></label>
                                <input formControlName="foto_url" type="text" class="form-control"
                                    placeholder="Dirección de la foto">
                            </div>
                            <div class="form-group">
                                <label for="fondo_url"><b>Imagen de Fondo </b></label>
                                <input formControlName="fondo_url" type="text" class="form-control"
                                    placeholder="Dirección de la Imagen">
                            </div>
                            <div class="form-group">
                                <label for="sobre_mi"><b>Descripción sobre mí </b></label>
                                <textarea formControlName="sobre_mi" type="text" class="form-control" rows="3"
                                    placeholder="Descripción"> </textarea>
                            </div>
                            <br>
                            <button class="btn btn-success" type="submit">
                                <i class="fa-solid fa-floppy-disk"></i> Guardar</button>
                            <button class="btn btn-danger" (click)="cancelar()" routerLink="/"
                                style="margin-left: 10px;">
                                <i class="fa-solid fa-ban"></i> Cancelar</button>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
