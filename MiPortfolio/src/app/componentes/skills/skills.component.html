<div class="container">
    <h3>Hard & Soft Skills</h3>
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-6 col-xl-4 col-xxl-4">
            <h4>Front-End</h4>
            <div>
                <button class="btn btn-success" (click)="nuevoSF()" style="margin-left: 30px; margin-bottom: 14px;">
                    <i class="fa-regular fa-square-plus"></i> Agregar</button>
            </div>
            <app-add-skill-front *ngIf="modSkFront"></app-add-skill-front>
            
            <div *ngFor="let SkillFront of skillsFront">
                <div class="btnList">
                    <button (click)="editarSF(SkillFront.id!)" class="btn-edit">
                        <i class="fa-solid fa-pen-clip"></i>
                    </button>
                    <button (click)="borrarSF(SkillFront.id!)" class="btn-edit">
                        <i class="fa-solid fa-trash-can"></i>
                    </button>
                </div>
                <h6><i class="{{SkillFront.icoSkillF}}"></i> {{SkillFront.nomSkillF}}</h6>
                <progress class="barra" value="{{SkillFront.porcSkillF}}" max="100">70 %</progress>

            </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-6 col-xl-4 col-xxl-4">
            <h4>Back-End</h4>
            <h6><i class="fa-brands fa-java"></i> Java (Spring Boot)</h6>
            <div class="progress">
                <div class="progress-bar bg-warning" role="progressbar" aria-label="Example with label"
                    style="width: 50%;" aria-valuemin="0" aria-valuemax="100">50%</div>
            </div>
            <h6><i class="fa-solid fa-database"></i> MySql</h6>
            <div class="progress">
                <div class="progress-bar bg-warning" role="progressbar" aria-label="Example with label"
                    style="width: 70%;" aria-valuemin="0" aria-valuemax="100">70%</div>
            </div>

        </div>
        <div class="col-xs-12 col-sm-4 col-md-4 col-xl-4 col-xxl-4">
            <h4>Habilidades Pasivas</h4>
            <div class="progress">

                <div class="progress-bar bg-success" role="progressbar" aria-label="Example with label"
                    style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
            </div>

        </div>
    </div>
</div>
