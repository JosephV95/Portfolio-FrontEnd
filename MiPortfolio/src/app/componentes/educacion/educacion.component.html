<div class="container">
    <div class="row">
        <div class="col col-12">
            <h3>Educaci√≥n</h3>
            <div  class="btn-edit">
                <button  class="btn btn-success" (click)="nuevo()" style="margin-left: 30px;">
                    <i class="fa-regular fa-square-plus"></i> Agregar</button>
            </div>
            <div  *ngIf="modoAgregarEdu">
                <app-educ-add></app-educ-add>
            </div>

            <ul>
                <li *ngFor="let Educacion of educaciones"> 
                    <!-- Con los ! digo que los id van a tener un valor y no seran undefined (comoen model experiencia  id?)-->
                    <div class="btnList">
                        <button class="btn btn-warning" (click)="editarEdu(Educacion.id!)">
                            <i class="fa-solid fa-pen-clip"></i> Editar</button> 
                        <button class="btn btn-danger" (click)="borrarEdu(Educacion.id!)"  style="margin-left: 10px;">
                            <i class="fa-solid fa-trash-can"></i> Eliminar</button> 
                    </div>
                    <h4>{{Educacion.nomEdu}}</h4>
                    <h5>{{Educacion.instEdu}}</h5>
                    <h5>({{Educacion.aniosEdu}})</h5>
                    <p>{{Educacion.descEdu}}</p>
                    
                </li>
            </ul>
        </div>
    </div>
</div>
