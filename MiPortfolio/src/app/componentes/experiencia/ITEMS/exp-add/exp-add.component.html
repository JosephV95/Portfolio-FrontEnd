<div class="container">
    <div class="row">
        <div class="col-9">
            <div class="items" >
                <h4>Agregar Experiencia</h4>
                <div class="mb-3">
                    <form [formGroup]="form"    (ngSubmit)="guardar()">
                        <div class="form-group"  >
                            <label for="nomExp" >Nombre del Cargo</label>
                            <input formControlName="nomExp"  type="text" class="form-control"   placeholder="Nombre del cargo">
                        </div>
                        <div class="form-group">
                            <label for="aniosExp">Años</label>
                            <input formControlName="aniosExp" type="text" class="form-control"   placeholder="Duración">
                        </div>
                        <div class="form-group">
                            <label for="descripcionExp">Descripcion</label>
                            <textarea formControlName="descripcionExp" type="text" class="form-control"  placeholder="Descripcion" rows="3"> </textarea>
                        </div>
                        <button class="btn btn-success" type="submit" >Guardar</button>
                        <button class="btn btn-danger"  (click)="cancelar()">Cancelar</button>

                    </form>
                </div>

            </div>

            
        </div>
    </div>
</div>
