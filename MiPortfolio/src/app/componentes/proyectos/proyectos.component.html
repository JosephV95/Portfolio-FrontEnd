<div class="container">
    <h3>Proyectos</h3>
    <div>
        <button class="btn btn-success" (click)="nuevo()" style="margin-left: 30px;">
            <i class="fa-regular fa-square-plus"></i> Agregar</button>
    </div>
    <br>
    <app-pro-add *ngIf="modoAgregarPro"></app-pro-add>
    <div class="row"  >
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4 col-xl-4" *ngFor="let Proyecto of proyectos">
                <div class="btnList">
                    <button (click)="editarPro(Proyecto.id!)" class="btn-edit">
                            <i class="fa-solid fa-pen-clip"></i> 
                    </button>
                    <button (click)="borrarPro(Proyecto.id!)" class="btn-edit" >
                        <i class="fa-solid fa-trash-can"  ></i> 
                    </button>
                </div>
                <h4><i>{{Proyecto.nomPro}}</i></h4>
                <p>{{Proyecto.descPro}}</p>
                <a href="{{Proyecto.linkPro}}" target="_blank">
                    <button class="btn btn-primary">Visitar Proyecto </button>
                </a>
                <br>
                <img src="{{Proyecto.fotoPro}}" >
            </div>
    </div>
</div>
